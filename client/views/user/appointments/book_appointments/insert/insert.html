<template name="AppointmentsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AppointmentsInsertForm}}
	</div>
</template>

<template name="AppointmentsInsertForm">
	<div id="block_user-insert-form" class="">
		<h2 id="component-title">
			Book timeblock
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}				
				
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group">
				<label for="block_user.note">
					add Note
				</label>
				<div class="input-div">
					<input type="text" name="block_user.notes" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<!--<div class="form-group">
				<label for="block_user.book">
					Book
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="yes" name="block_user.book" data-type="array" {{itemIsChecked "yes" "yes"}}>
							Yes
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="no" name="block_user.book" data-type="array" {{itemIsChecked "no" "no"}}>
							No
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>-->
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="BookAppointments">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> BookAppointmentsTimeblocksView}}
	</div>
</template>

<template name="BookAppointmentsTimeblocksView">
	<div id="admin-users-view" class="">
		<h2 id="component-title">
			Categories & Timeblocks
		</h2>
		{{#if isEmpty}}
		<div class="alert alert-info">
			No categories yet
		</div>
		{{else}}
	     {{#if viewAsTable}}
		  <div id="dataview-data">
			 {{> BookAppointmentsTimeblocksViewTable}}
		  </div>
		  {{/if}}
		{{/if}}	
	</div>
</template>

<template name="BookAppointmentsTimeblocksViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th>
					Category Item Name
				</th>
				<th>
					Category Name
				</th>
				<th>
					Category Description
				</th>
				<th>
					Date
				</th>
				<th>
					Start Time
				</th>
				<th>
					End Time
				</th>
				<th>
					Max Users
				</th>
				<th>
					Wait List Max
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> BookAppointmentsTimeblocksViewItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="BookAppointmentsTimeblocksViewItems">
	<tr id="dataview-table-items-row">
	   <td>
			{{catItemName}}
		</td>
		<td>
			<a href="{{pathFor 'user.book_appointments.insert'}}">{{catName}}</a>
		</td>
		<td>
			{{catDesc}}
		</td>
		<td>
			{{timeblock.date}}
		</td>
		<td>
			{{timeblock.start_time}}
		</td>
		<td>
			{{timeblock.end_time}}
		</td>
		<td>
			{{timeblock.max_users}}
		</td>
		<td>
			{{timeblock.waitlist_max}}
		</td>
		<td class="td-icon">
			<span id="book-button" class="fa fa-bookmark" title="Schedule a time block">
			</span>
			
		</td>
	</tr>
</template>

<template name="ManageTimeBlocksEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ManageTimeBlocksEditEditForm}}
	</div>
</template>

<template name="ManageTimeBlocksEditEditForm">
	<div id="admin-users-edit-edit-form" class="">
		<h2 id="component-title">
			Edit timeblock
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}				
				
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-profile-name">
				<label for="timeblock.date">
					Date
				</label>
				<div class="input-div">
					<input type="text" name="timeblock.date" value="{{admin_timeblock.timeblock.date}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-email">
				<label for="timeblock.start_time">
					Start Time
				</label>
				<div class="input-div">
					<input type="text" name="timeblock.start_time" value="{{admin_timeblock.timeblock.start_time}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-name">
				<label for="timeblock.end_time">
					End Time
				</label>
				<div class="input-div">
					<input type="text" name="timeblock.end_time" value="{{admin_timeblock.timeblock.end_time}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-email">
				<label for="timeblock.max_users">
					Max Users
				</label>
				<div class="input-div">
					<input type="text" name="timeblock.max_users" value="{{admin_timeblock.timeblock.max_users}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-email">
				<label for="timeblock.max_users">
					Wait List Max
				</label>
				<div class="input-div">
					<input type="text" name="timeblock.waitlist_max" value="{{admin_timeblock.timeblock.waitlist_max}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

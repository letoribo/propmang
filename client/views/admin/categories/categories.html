<template name="ManageCategories">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ManageCategoriesView}}
	</div>
</template>

<template name="ManageCategoriesView">
	<div id="admin-users-view" class="">
		<h2 id="component-title">
			Categories
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group ">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
		</form>
		{{#if isEmpty}}
		<div class="alert alert-info">
			No categories yet
		</div>
		{{else}}
	     {{#if viewAsTable}}
		  <div id="dataview-data">
			 {{> ManageCategoriesViewTable}}
		  </div>
		  {{/if}}
		{{/if}}	
	</div>
</template>

<template name="ManageCategoriesViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
			   <th>
			      &nbsp;					
				</th>
				<th>
					Item Name
				</th>
				<th>
					Category Name
				</th>
				<th>
					Category Description
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-categories">
			{{#each tableCategories}} {{> ManageCategoriesViewTableCategories}} {{/each}}
		</tbody>
	</table>
</template>

<template name="ManageCategoriesViewTableCategories">
	<tr id="dataview-table-categories-row">
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td>
			{{category.item_name}}
		</td>
		<td>
			<span class="item-title"><a href="{{pathFor 'admin.manage_timeblocks'}}">{{category.name}}</a></span>
		</td>
		<td>
			{{category.description}}
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{editButtonClass}}" title="Edit">
			</span>
		</td>
	</tr>
</template>

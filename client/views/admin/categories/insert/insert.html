<template name="ManageCategoriesInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ManageCategoriesInsertInsertForm}}
	</div>
</template>

<template name="ManageCategoriesInsertInsertForm">
	<div id="admin-users-insert-insert-form" class="">
		<h2 id="component-title">
			Add new category
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}				
				
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group">
				<label for="category.item_name">
					Item Name
				</label>
				<div class="input-div">
					<select name="category.item_name" class="form-control" required="required" autofocus="autofocus">
                   <option disabled="disabled" selected="selected">Select</option>
                      {{#each items}}
                         <option>{{this}}</option>
                      {{/each}}
               </select>
               <span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="category.name">
					Category Name
				</label>
				<div class="input-div">
					<input type="text" name="category.name" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="category.description">
					Category Description
				</label>
				<div class="input-div">
					<input type="text" name="category.description" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

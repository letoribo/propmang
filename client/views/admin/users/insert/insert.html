<template name="AdminUsersInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminUsersInsertInsertForm}}
	</div>
</template>

<template name="AdminUsersInsertInsertForm">
	<div id="admin-users-insert-insert-form" class="">
		<h2 id="component-title">
			Add new user
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}				
				
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group">
				<label for="profile.name">
					First Name
				</label>
				<div class="input-div">
					<input type="text" name="profile.name" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-name">
				<label for="profile.last_name">
					Last Name
				</label>
				<div class="input-div">
					<input type="text" name="profile.last_name" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.item_name">
					Item Name
				</label>
				<div class="input-div">
					<select name="profile.item_name" class="form-control" required="required">
                   <option disabled="disabled" selected="selected">Select</option>
                      {{#each items}}
                         <option>{{this}}</option>
                      {{/each}}
               </select>
               <span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.street_address1">
					Street Address1
				</label>
				<div class="input-div">
					<input type="text" name="profile.street_address1" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.street_address2">
					Street Address2
				</label>
				<div class="input-div">
					<input type="text" name="profile.street_address2" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.unit">
					Unit
				</label>
				<div class="input-div">
					<input type="text" name="profile.unit" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.city">
					City
				</label>
				<div class="input-div">
					<input type="text" name="profile.city" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.state">
					State
				</label>
				<div class="input-div">
					<input type="text" name="profile.state" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-password">
				<label for="profile.zip">
					Zip
				</label>
				<div class="input-div">
					<input type="text" name="profile.zip" value="" class="form-control" required="required" data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.email">
					E-mail
				</label>
				<div class="input-div">
					<input type="text" name="profile.email" value="" class="form-control" required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.phone">
					Phone
				</label>
				<div class="input-div">
					<input type="text" name="profile.phone" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-password">
				<label for="password">
					Password
				</label>
				<div class="input-div">
					<input type="password" name="password" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

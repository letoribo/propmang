<template name="AdminUsersDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminUsersDetailsDetailsForm}}
	</div>
</template>

<template name="AdminUsersDetailsDetailsForm">
	<div id="admin-users-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			User details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}				
				
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group">
				<label for="profile.name">
					First Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.name}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.last_name">
					Last Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.last_name}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.last_name">
					Item Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.item_name}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.street_address1">
					Street Address1
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.street_address1}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.street_address2">
					Street Address2
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.street_address2}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.unit">
					Unit
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.unit}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.city">
					City
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.city}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.state">
					State
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.state}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.zip">
					Zip
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.zip}}
					</p>
				</div>
			</div>			
			<div class="form-group">
				<label for="profile.email">
					E-mail
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.email}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="profile.phone">
					Phone
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.profile.phone}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="roles">
					Role
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_user.roles}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

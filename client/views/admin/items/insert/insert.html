<template name="ManageItemsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ManageItemsInsertInsertForm}}
	</div>
</template>

<template name="ManageItemsInsertInsertForm">
	<div id="admin-users-insert-insert-form" class="">
		<h2 id="component-title">
			Add new item
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}				
				
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-profile-name">
				<label for="item.name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="item.name" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.street_address1">
					Street Address1
				</label>
				<div class="input-div">
					<input type="text" name="item.street_address1" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.street_address2">
					Street Address2
				</label>
				<div class="input-div">
					<input type="text" name="item.street_address2" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.unit">
					Unit
				</label>
				<div class="input-div">
					<input type="text" name="item.unit" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.city">
					City
				</label>
				<div class="input-div">
					<input type="text" name="item.city" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.state">
					State
				</label>
				<div class="input-div">
					<input type="text" name="item.state" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-password">
				<label for="item.zip">
					Zip
				</label>
				<div class="input-div">
					<input type="text" name="item.zip" value="" class="form-control" data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.contact_name">
					Contact Name
				</label>
				<div class="input-div">
					<input type="text" name="item.contact_name" value="" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-profile-email">
				<label for="item.email">
					E-mail
				</label>
				<div class="input-div">
					<input type="text" name="item.email" value="" class="form-control" required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="ManageItemsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ManageItemsEditEditForm}}
	</div>
</template>

<template name="ManageItemsEditEditForm">
	<div id="admin-users-edit-edit-form" class="">
		<h2 id="component-title">
			Edit item
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}				
				
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group">
				<label for="item.name">
					Item Name
				</label>
				<div class="input-div">
					<input type="text" name="item.name" value="{{admin_item.item.name}}" class="form-control" autofocus="autofocus">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.street_address1">
					Street Address1
				</label>
				<div class="input-div">
					<input type="text" name="item.street_address1" value="{{admin_item.item.street_address1}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.street_address2">
					Street Address2
				</label>
				<div class="input-div">
					<input type="text" name="item.street_address2" value="{{admin_item.item.street_address2}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="item.city">
					City
				</label>
				<div class="input-div">
					<input type="text" name="item.city" value="{{admin_item.item.city}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.state">
					State
				</label>
				<div class="input-div">
					<input type="text" name="item.state" value="{{admin_item.item.state}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.zip">
					Zip
				</label>
				<div class="input-div">
					<input type="text" name="item.zip" value="{{admin_item.item.zip}}" class="form-control" data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="item.contact_name">
					Contact Name
				</label>
				<div class="input-div">
					<input type="text" name="item.contact_name" value="{{admin_item.item.contact_name}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="ManageAppointments">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<!--{{#with catItem}}-->
		  {{> ManageAppointmentsView}}
		<!--{{/with}}-->
	</div>
</template>

<template name="ManageAppointmentsView">
	<div id="admin-users-view" class="">
		<h2 id="component-title">
		   
			 Manage Appointments

		</h2>
		{{#if isEmpty}}
		<div class="alert alert-info">
			No items yet
		</div>
		{{else}}
		  {{#if viewAsTable}}
		  <div id="dataview-data">
			 {{> ManageAppointmentsViewTable}}
		  </div>
		  {{/if}}
	   {{/if}}
	</div>
</template>

<template name="ManageAppointmentsViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
			   <th>
			      &nbsp;					
				</th>
				<th>
					Category Name
				</th>
				<th>
					Date
				</th>
				<th>
					Start Time
				</th>
				<th>
					End Time
				</th>
				<th class="th-sortable">
					User
				</th>
				<th class="th-sortable">
					Notes
				</th>
				<th class="th-sortable">
					Status
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> ManageAppointmentsViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="ManageAppointmentsViewTableItems">
	<tr id="dataview-table-items-row">
	   <td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{editButtonClass}}" title="Delete">
			</span>
		</td>
		<td>
			{{catName}}
		</td>
		<td>
			{{date}}
		</td>
		<td>
			{{start_time}}
		</td>
		<td>
			{{end_time}}
		</td>
		<td>
			<a>{{username createdBy}}</a>
		</td>
		<td>
			{{block_user.notes}}
		</td>
		<td>
			{{status}}
		</td>
		<td class="td-icon">
			<span id="approve-button" class="fa fa-legal {{editButtonClass}}" title="Change status">
			</span>
		</td>
	</tr>
</template>
